<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3"></script>
    <script src="https://use.fontawesome.com/bb43f006e0.js"></script>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="icon" type="image/x-icon" href="../static/img/logo_bg.png">
    <title>FlashCard :: Login</title>
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid mynav">
                    <a class="navbar-brand" href="/"><img id="brand-img" src="../static/img/logo.png"><span class="brand-name">FlashCard</span></a>
                    <span v-if="logged" id="name-of-user"> Hello, {{user_name}}</span>
                </div>
            </nav>
            <div id="loading"></div>
        </header>
        <p>{{ user_name }}</p>
        <router-view></router-view>
        <footer id="footer">
            <div class="container">
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Donate</a>
                    <a href="#">Privacy</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="./static/dash.js"></script>
    <script src="./static/card.js"></script>
    <script src="./static/script.js"></script>
</body>
</html>
