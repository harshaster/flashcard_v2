<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3"></script>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="icon" type="image/x-icon" href="../static/img/logo_bg.png">
    <title>FlashCard :: Login</title>
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid mynav">
                    <a class="navbar-brand" href="/"><img id="brand-img" src="../static/img/logo.png"><span class="brand-name">FlashCard</span></a>
                    <div style="display: flex;">
                        <!-- <div>
                            <a href="#">Add Card</a>
                            <a href="#">Decks</a>
                        </div> -->
                        <span v-if="logged_in" id="name-of-user"> Hello, {user_name}</span>
                    </div>
                </div>
            </nav>
            <div id="loading"></div>
        </header>
        <div id="main-content">
            <div class="container" v-if="current_card">
                <div>
                    <button class="btn btn-outline-secondary card-button" data-toggle="modal" data-target="#update-card" @click="edit_card">Edit</button>
                    <button class="btn btn-outline-danger card-button" @click="delete_card">Delete</button>
                    <button class="btn btn-outline-dark card-button" @click="incFontsize">&plus;</button>
                    <button class="btn btn-outline-dark card-button" @click="decFontsize">&minus;</button>
                </div>
                <div>
                    <div id="card-front">
                        <label for="question">Question: </label>
                        <label for="answer">Answer :</label>
                        <div style="overflow:auto;"><input type="text" style="background-color: #00000000;border: none;outline: none;" value="Card question"></div>
                        <div v-if="!hidden">Card Answer</div>
                    </div>
                </div>
                <div class="show-answer">
                    <button class="btn btn-outline-dark card-button" v-bind:disabled="this.prevnotAllowed" id="prevButton" v-on:click="current_card_index -= 1;hidden=true">&lt;&lt; Prev</button>
                    <button class="btn btn-primary card-button" v-if="hidden" v-on:click="hidden=false">Show Answer</button>
                    <div class="btn-group" role="group" v-if="!hidden">
                        <input type="button" class="btn btn-success" value="Easy"  autocomplete="off">
                        <input type="button" class="btn btn-warning" value="Medium" autocomplete="off">
                        <input type="button" class="btn btn-danger" value="Hard" autocomplete="off">
                    </div>
                    <button class="btn btn-outline-dark card-button" v-bind:disabled="this.nextnotAllowed" id="nextButton" v-on:click="current_card_index += 1;hidden=true">Next &gt;&gt;</button>
                </div>
            </div> 
            <div id="loading-page" v-else>
                <div id="loading-page-inner">
                    <div style="display: flex;justify-content: center;">
                        <div id="circ1"></div>
                        <div id="circ2"></div>
                        <div id="circ3"></div>
                    </div>
                </div>
            </div>
            <div id="popup">
                div
            </div>
        </div>
        <footer id="footer">
            <div class="container">
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Donate</a>
                    <a href="#">Privacy</a>
                </div>
            </div>
        </footer>
    </div>
    <!-- <script src="./static/script.js"></script> -->
</body>
</html>
